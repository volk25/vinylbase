<!DOCTYPE html>

<!-- Load the static folder which contains the CSS files -->
{% load static %}

<html lang="en-US">

    <!-- Define the head of the page -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vinylbase</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <!-- Create the body of the page -->
    <body>

        <!-- Create the navbar -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url 'home' %}">Vinylbase</a>
        </nav>

        <!-- Insert the block-content-->
        {% block content %}
        {% endblock %}

        <!-- Create the footer -->
        <footer>
            <div class="container">
                <div class="tools text-center">
                    Website created using Python, Django and Bootstrap 4
                </div>
                <div class="copyright text-center">
                    &copy Copyright Nikita Volkov 2021
                </div>
            </div>
        </footer>

    </body>

</html>
